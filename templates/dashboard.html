<html>
  <head>
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <h2>List of available subjects</h2>
    {% for p in places %}
    <h2>{{ p["subject code"] }}</h2>
    <h3>{{ p["subject name"] }}</h3>
    {% endfor %}
    <a href="http://127.0.0.1:5000/add">
      <button class="btn btn-1">Add new subject</button>
    </a>
  </body>
</html>
