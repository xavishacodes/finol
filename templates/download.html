<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add or Remove Input Fields Dynamically</title>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        margin-top: 1%;
        justify-content: center;
        align-items: center;
      }

      #rowAdder {
        margin-left: 17px;
      }
    </style>
  </head>

  <body>
    <h2 style="color: green">Download Questions</h2>
    <!-- <strong> Adding and Deleting Input fields Dynamically</strong> -->

    <div style="width: 80%">
      <form action="http://127.0.0.1:5000/downroc1" method="POST">
        <div class="m-3">
          <div class="col-lg-12">
            <div class="row input-group m-3">
              <select
                name="subname"
                class="form-select form-select-lg m-3"
                aria-label=".form-select-lg example"
              >
                <option selected>Choose Subject</option>
                {% for subject in subject_list %}
                <option value="{{subject}}">{{subject}}</option>
                {% endfor %}
              </select>
            </div>
            <label for="marks">Total marks of the exam</label>
            <input type="text" name="marks" id="marks" />
            <label for="no_sections"
              >Number of sections needed in the question paper</label
            >
            <select
              name="no_sections"
              class="form-select form-select-lg"
              aria-label=".form-select-lg example"
            >
              <option selected value="1">One</option>
              <!-- <option value="1">One</option> -->
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
            </select>
            <!-- <input name="question_0" type="text" class="form-control m-input" /> -->
          </div>
        </div>
        <button id="rowAdder" type="button" class="btn btn-dark">
          <span class="bi bi-plus-square-dotted"> </span> ADD
        </button>
        <div id="newinput"></div>
        <button type="submit" class="btn btn-primary">OK</button>
      </form>
      <script>
        $(document).ready(function () {
          var count_item = 0;
          $("#rowAdder").on("click", function () {
            count_item += 1;
            if (count_item <= 5) {
              $("<input/>")
                .attr({
                  type: "number",
                  placeholder: "Number of Questions in Section " + count_item,
                  name: "num_ques_sec" + count_item,
                  style: "width:60%;",
                })
                .appendTo("#newinput")
                .wrap($("<div/>"));
              $("<input/>")
                .attr({
                  type: "number",
                  placeholder: "Marks of section " + count_item,
                  name: "marks_section_" + count_item,
                })
                .appendTo("#newinput")
                .wrap($("<div/>"));
            }
          });
        });
      </script>
    </div>
  </body>
</html>
