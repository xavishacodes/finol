<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upload</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename = 'upload.css')}}"
    />
    <link rel="stylesheet" type="text/css" href="../static/upload.css" />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <p class="h">Upload Questions</p>
    <!-- <strong> Adding and Deleting Input fields Dynamically</strong> -->

    <div style="width: 100%">
      <form action="http://127.0.0.1:5000/uproc" method="POST" class="form">
        <div class="">
          <div class="">
            <div class="">
              <select
              name="subname"
                class="m-3"
                aria-label=".form-select-lg example"
              >
                <!-- <div class="" -->
                  
                    <option selected> Choose Subject </option>
                {% for subject in subject_list %}
                <option value="{{subject}}">{{subject}}</option>
                {% endfor %}
              </select>
            </div>
            <div id="row">
              <div class="input-group m-3">
                <input
                  name="question_0"
                  size="60"
                  type="text"
                  class=""
                  placeholder="question"
                />
                <select
                  name="mark_0"
                  class=""
                  aria-label=".form-select-lg example"
                >
                  <option selected>Marks</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <select
                  name="co_0"
                  class=""
                  aria-label=".form-select-lg example"
                >
                  <option selected>Difficulty Level</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <select
                  name="ko_0"
                  class=""
                  aria-label=".form-select-lg example"
                >
                  <option selected>Course outcome</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <select
                  name="difflev_0"
                  class=""
                  aria-label=".form-select-lg example"
                >
                  <option selected>Knowledge outcome</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <div class="">
                  <button class="btn btn-danger" id="DeleteRow" type="button">
                    <i class="bi bi-trash"></i>
                    Delete
                  </button>
                </div>
              </div>
            </div>

            <div id="newinput"></div>
            <div class="m-3">
            <button id="rowAdder" type="button" class="btn btn-success">
              <div class="bi bi-plus-square-dotted" > &nbspADD </div> 
            </button>
            </div>
          </div>
        </div class="m-3">
      <div class="m-3">
        <button type="submit" id="form" class="btn btn-primary">OK</button>
      </div>
      </form>
    </div>

    <script type="text/javascript">
      var temp = 0;
      $("#rowAdder").click(function () {
        temp += 1;
        newRowAdd =
          '<div id="row"> <div class="input-group m-3">' +
          '<input type="text" size="60 placeholder="question" name="question_' +
          temp +
          '" class=""> ' +
          '<select name="mark_' +
          temp +
          '" class="form-select form-select-lg" aria-label=".form-select-lg example">' +
          "<option selected>Marks</option>" +
          '<option value="1">One</option>' +
          '<option value="2">Two</option>' +
          '<option value="3">Three</option>' +
          "</select>" +
          '<select name="co_' +
          temp +
          '" class="form-select form-select-lg" aria-label=".form-select-lg example">' +
          "<option selected>Difficulty Level</option>" +
          '<option value="1">One</option>' +
          '<option value="2">Two</option>' +
          '<option value="3">Three</option>' +
          "</select>" +
          '<select name="ko_' +
          temp +
          '" class="form-select form-select-lg" aria-label=".form-select-lg example">' +
          "<option selected>Course outcome</option>" +
          '<option value="1">One</option>' +
          '<option value="2">Two</option>' +
          '<option value="3">Three</option>' +
          "</select>" +
          '<select name="difflev_' +
          temp +
          '" class="form-select form-select-lg" aria-label=".form-select-lg example">' +
          "<option selected>Knowledge outcome</option>" +
          '<option value="1">One</option>' +
          '<option value="2">Two</option>' +
          '<option value="3">Three</option>' +
          "</select>" +
          '<div class="input-group-append">' +
          '<button class="btn btn-danger" id="DeleteRow" type="button">' +
          '<i class="bi bi-trash"></i> Delete</button> </div></div></div>';

        $("#newinput").append(newRowAdd);
      });

      $("body").on("click", "#DeleteRow", function () {
        $(this).parents("#row").remove();
      });
    </script>
  </body>
</html>
