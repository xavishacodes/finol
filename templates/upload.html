<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add or Remove Input Fields Dynamically</title>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        margin-top: 1%;
        justify-content: center;
        align-items: center;
      }

      #rowAdder {
        margin-left: 17px;
      }
    </style>
  </head>

  <body>
    <h2 style="color: green">Upload Questions</h2>
    <!-- <strong> Adding and Deleting Input fields Dynamically</strong> -->

    <div style="width: 80%">
      <form action="http://127.0.0.1:5000/uproc" method="POST">
        <div class="m-3">
          <div class="col-lg-12">
            <div class="row input-group m-3">
              <select
                name="subname"
                class="form-select form-select-lg m-3"
                aria-label=".form-select-lg example"
              >
                <option selected>Choose Subject</option>
                {% for subject in subject_list %}
                <option value="{{subject}}">{{subject}}</option>
                {% endfor %}
              </select>
            </div>
            <div id="row">
              <div class="input-group m-3">
                <input
                  name="question_0"
                  type="text"
                  class="form-control m-input"
                />
                <select
                  name="mark_0"
                  class="form-select form-select-lg"
                  aria-label=".form-select-lg example"
                >
                  <option selected>Choose Subject</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <select
                  name="co_0"
                  class="form-select form-select-lg"
                  aria-label=".form-select-lg example"
                >
                  <option selected>Choose Subject</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <select
                  name="ko_0"
                  class="form-select form-select-lg"
                  aria-label=".form-select-lg example"
                >
                  <option selected>Choose Subject</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <select
                  name="difflev_0"
                  class="form-select form-select-lg"
                  aria-label=".form-select-lg example"
                >
                  <option selected>Choose Subject</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-danger" id="DeleteRow" type="button">
                    <i class="bi bi-trash"></i>
                    Delete
                  </button>
                </div>
              </div>
            </div>

            <div id="newinput"></div>
            <button id="rowAdder" type="button" class="btn btn-dark">
              <span class="bi bi-plus-square-dotted"> </span> ADD
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">OK</button>
      </form>
    </div>

    <script type="text/javascript">
      var temp = 0;
      $("#rowAdder").click(function () {
        temp += 1;
        newRowAdd =
          '<div id="row"> <div class="input-group m-3">' +
          '<input type="text" name="question_' +
          temp +
          '" class="form-control m-input"> ' +
          '<select name="mark_' +
          temp +
          '" class="form-select form-select-lg" aria-label=".form-select-lg example">' +
          "<option selected>Choose Subject</option>" +
          '<option value="1">One</option>' +
          '<option value="2">Two</option>' +
          '<option value="3">Three</option>' +
          "</select>" +
          '<select name="co_' +
          temp +
          '" class="form-select form-select-lg" aria-label=".form-select-lg example">' +
          "<option selected>Choose Subject</option>" +
          '<option value="1">One</option>' +
          '<option value="2">Two</option>' +
          '<option value="3">Three</option>' +
          "</select>" +
          '<select name="ko_' +
          temp +
          '" class="form-select form-select-lg" aria-label=".form-select-lg example">' +
          "<option selected>Choose Subject</option>" +
          '<option value="1">One</option>' +
          '<option value="2">Two</option>' +
          '<option value="3">Three</option>' +
          "</select>" +
          '<select name="difflev_' +
          temp +
          '" class="form-select form-select-lg" aria-label=".form-select-lg example">' +
          "<option selected>Choose Subject</option>" +
          '<option value="1">One</option>' +
          '<option value="2">Two</option>' +
          '<option value="3">Three</option>' +
          "</select>" +
          '<div class="input-group-append">' +
          '<button class="btn btn-danger" id="DeleteRow" type="button">' +
          '<i class="bi bi-trash"></i> Delete</button> </div></div></div>';

        $("#newinput").append(newRowAdd);
      });

      $("body").on("click", "#DeleteRow", function () {
        $(this).parents("#row").remove();
      });
    </script>
  </body>
</html>
