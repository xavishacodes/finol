<html>
  <head>
    <title>Download Specifications</title>
    <body>
      <form name="downform">
        {% for spec in range(specs[2]|int) %}
        <h1>Section {{spec}}</h1>
        {% for blah in range(specs[3+(2*spec)]|int) %}
        <p>link {{blah}}</p>
        {% endfor %} {% endfor %}
      </form>
    </body>
  </head>
</html>
